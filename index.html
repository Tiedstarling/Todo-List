<!DOCTYPE html>
<html> 
<head>
	<title>Todo List</title>
	<script type="text/javascript">
		function addText() {
			var input = document.getElementById('input').value;
			document.getElementById('do').innerHTML += "<li>" + input + "</li>";
		}
	</script>
</head>
<body>

<input type='text' id='input' onkeydown="if (event.keyCode == 13)
document.getElementById('btnSearch').click()" />
<input type='button' onclick='addText()' value='Add To List' id="btnSearch"/>
<p id="do"> </p>
</body>
</html>
